<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webサイト比較フォーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.6rem;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="url"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>🔍 Webサイト比較＆検証フォーム</h1>
  <form>
    <label for="base-url">起点となるURL</label>
    <input type="url" id="base-url" placeholder="https://example.com" required>

    <label>フリーワード（最大5つ）</label>
    <input type="text" placeholder="キーワード1">
    <input type="text" placeholder="キーワード2">
    <input type="text" placeholder="キーワード3">
    <input type="text" placeholder="キーワード4">
    <input type="text" placeholder="キーワード5">

    <div class="row">
      <div>
        <label for="gender">性別</label>
        <select id="gender">
          <option value="">選択してください</option>
          <option value="男性">男性</option>
          <option value="女性">女性</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div>
        <label for="age">年齢</label>
        <select id="age">
          <option value="">選択してください</option>
          <option value="10">10代</option>
          <option value="20">20代</option>
          <option value="30">30代</option>
          <option value="40">40代</option>
          <option value="50">50代</option>
          <option value="60">60代以上</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="age-min">年齢層（下限）</label>
        <select id="age-min">
          <option value="">選択</option>
          <option value="10">10歳</option>
          <option value="20">20歳</option>
          <option value="30">30歳</option>
          <option value="40">40歳</option>
          <option value="50">50歳</option>
        </select>
      </div>
      <div>
        <label for="age-max">年齢層（上限）</label>
        <select id="age-max">
          <option value="">選択</option>
          <option value="20">20歳</option>
          <option value="30">30歳</option>
          <option value="40">40歳</option>
          <option value="50">50歳</option>
          <option value="60">60歳以上</option>
        </select>
      </div>
    </div>

    <label for="area">地域指定（例：東京都、半径5kmなど）</label>
    <input type="text" id="area" placeholder="例：大阪市、半径10km">

    <label>
      <input type="checkbox" id="presentation"> プレゼン資料を作成する
    </label>

    <label for="output-format">出力形式</label>
    <select id="output-format">
      <option value="excel">Excel（.xlsx）</option>
      <option value="gdrive">Googleスプレッドシート</option>
    </select>

    <button type="submit">サイト比較を開始</button>
  </form>
</body>
</html>
